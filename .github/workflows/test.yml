name: Execute SmartUI Test with Github App Integration
on:
  push:
    branches:
      - main

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 10

      - name: Install Node.js dependencies
        run: hooks/npm install

      - name: Run test.js
        run: node hooks/examples/test.js
